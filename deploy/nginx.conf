# Bollman & Roets - NGINX Configuration
# Place this in /etc/nginx/sites-available/br.luluwaldhund.de

server {
    listen 80;
    server_name br.luluwaldhund.de;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name br.luluwaldhund.de;

    ssl_certificate /etc/letsencrypt/live/br.luluwaldhund.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/br.luluwaldhund.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Basic Auth - protects entire site
    # Create with: htpasswd -c /etc/nginx/.htpasswd username
    auth_basic "Bollman & Roets Dev";
    auth_basic_user_file /etc/nginx/.htpasswd;

    root /var/www/br.luluwaldhund.de/dist/client;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:3004;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check (no auth for monitoring)
    location /health {
        auth_basic off;
        proxy_pass http://127.0.0.1:3004;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
    }
}
